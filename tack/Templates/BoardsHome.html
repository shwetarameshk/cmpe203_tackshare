<!DOCTYPE html>
<html>
<head>
    <title>Board Home</title>
     <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <link rel="stylesheet" type="text/css" href="/static/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/style2.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/animate-custom.css" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1></h1>
<div class="container">
        <section>
            <div id="container_demo">
                <div id="wrapper">
                    <div id="tacks" class="animate" >
                        {% for tack in tacks %}
                        <a href="{{ MEDIA_URL }}{{ tack.image }}" rel="shadowbox" title={{ tack.Filename }}>
                        <img src="{{ MEDIA_URL }}{{ tack.image }} " alt='No Image' width="200" height="200" title={{ tack.Filename }}>
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </section>
</div>
</body>
</html>
