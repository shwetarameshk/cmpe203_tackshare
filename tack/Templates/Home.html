    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" type="text/css" href="/static/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/style2.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/animate-custom.css" />

	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<script>
    function signUp(){
        if(document.getElementById(password1).value.equals(document.getElementById(passwordAgain).value)){
            document. registerform.submit()
        }
        else{
            alert("Passwords did not match")
        }
        }

	<body>
<script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '285287374980377',
          xfbml      : true,
          version    : 'v2.0'
        });
	};
	function checklogin(){
	FB.getLoginStatus(function(response) {
        // checks if user already authorized	
        if (response.status === 'connected') {
        FB.api('/me', function(user) {
	var username=user.first_name+"."+user.last_name;
	document.getElementById('firstname').value=user.first_name;
	document.getElementById('lastname').value=user.last_name;
	document.getElementById('email').value=user.email;
	document.getElementById('signupusername').value=username.toLowerCase();
	document.getElementById('postfbsignup').innerHTML='Please enter your password and hit Signup';		           
			 });
		}
	else{
	FB.login();
		}
      		});
	}

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
	     <div class="container">
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  name="loginForm" action="/login" method="post" autocomplete="on">
                                <h1>Log in</h1>
                                <p>
                                    {{ status }}
                                </p>
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Your username </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="myusername"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">Keep me logged in</label>
								</p>
                                <p class="login button"> 
                                    <input type="submit" value="Login"/>
								</p>
                                <p class="change_link">
									Not a member yet ?
									<a href="#toregister" class="to_register">Join us</a>
								</p>
                            </form>
                       </div>
                       <div id="register" class="animate form">
                            <form   name=" registerform"autocomplete="on" action="/register" method="post">
                                <h1> Sign up </h1>
				<div id="postfbsignup">
				</div>
                                <p>
                                    <label for="fnamesignup" class="fname" data-icon="e" > First Name</label>
                                    <input id="firstname" name="firstname" required="required" type="text" placeholder="tack"/>
                                </p>
                                <p>
                                    <label for="lnamesignup" class="lname" data-icon="e" > Last Name</label>
                                    <input id="lastname" name="lastname" required="required" type="text" placeholder="share"/>
                                </p>
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                                    <input id="signupusername" name="username" required="required" type="text" placeholder="tackshare" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
                                    <input id="email" name="email" required="required" type="email" placeholder="mysupermail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                                    <input id="password1" name="password" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                                    <input id="passwordAgain" name="passwordAgain" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p> 
						<fb:login-button scope="public_profile,email" data-max-rows="1" data-size="large" data-show-faces="true" data-auto-logout-link="true" onlogin="checklogin();"> 
						</fblogin>	</p>			
				<p class="signin button">	
					<input type="submit" value="Sign up"/>
								</p>
                                <p class="change_link">  
									Already a member ?
									<a href="#tologin" class="to_register"> Go and log in </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
	</fb:login-button>
    </body>
</html>
